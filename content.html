<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <link rel="stylesheet" href="assets\css\styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Abbreviation Addiction</a>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a href="create.html">
                            <p>Create</p>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <!-- Login form -->
                        <form>
                            <div class="row">
                                <div class="col">
                                    <input type="text" class="form-control" name="username" placeholder="Username">
                                </div>
                                <div class="col">

        </div>
        </div>
    </nav>
    <div class="container content-area">

    </div>
    <div class="row">
        <button></button>
    </div>



</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
<script id="content-template" type="text/x-handlebars-template">
  <div class="content row">
    <div class="col-3"></div>
    <div class="col-6">
    <h1>{{title}}</h1>
    <div class="image" style="height:250px;">
      <img src="{{image}}" class="img-fluid" style="max-width: 100%;max-height: 100%">
    </div>
    <div class="body">
      {{{body}}}
    </div>
    <a href="edit.html?id={{postID}}"><p>Edit Post</p></a>
    </div>
    <div class="col-3"></div>
  </div>
</script>
<script>

    var source = document.getElementById("content-template").innerHTML;
    var template = Handlebars.compile(source);
    let url = new URL(window.location.href);
    let searchParams = new URLSearchParams(url.search);
    let id = (searchParams.get('id'));
    console.log(id);
    $.getJSON('http://localhost:3000/posts/'+ id, function(post){
        let postTitle = post.title;
        let postContent = post.content;
        let image = post.imageurl;
        let postID = post.id;
        var context = { title: postTitle, body: postContent, image: image, postID:postID};
        var html = template(context);
        console.log(html);
        
        $('.content-area').append(html);
    })   
</script>
</html>
